<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rotating Gallery</title>
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/210/200/300" alt="">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/211/200/300" alt="">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/212/200/300" alt="">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/215/200/300" alt="">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/230/200/300" alt="">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/250/200/300" alt="">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/320/200/300" alt="">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/300/200/300" alt="">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
