<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Rotating Gallery</title>
</head>
<body>
    <div class="image-container">
        <h1>MEL-ARR</h1>
        <span style="--i: 1">
            <img src="https://images.pexels.com/photos/2308939/pexels-photo-2308939.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        </span>
        <span style="--i: 2">
            <img src="https://images.pexels.com/photos/12366/pexels-photo-12366.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        </span>
        <span style="--i: 3">
            <img src="https://images.pexels.com/photos/917831/pexels-photo-917831.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        </span>
        <span style="--i: 4">
            <img src="https://images.pexels.com/photos/3044/restaurant-love-romantic-dinner.jpg?auto=compress&cs=tinysrgb&w=600" alt="">
        </span>
        <span style="--i: 5">
            <img src="https://images.pexels.com/photos/3521365/pexels-photo-3521365.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        </span>
        <span style="--i: 6">
            <img src="https://images.pexels.com/photos/3490355/pexels-photo-3490355.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        </span>
        <span style="--i: 7">
            <img src="https://images.pexels.com/photos/2995333/pexels-photo-2995333.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        </span>
        <span style="--i: 8">
            <img src="https://images.pexels.com/photos/4254033/pexels-photo-4254033.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="btn" id="next">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
